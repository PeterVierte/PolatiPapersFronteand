<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <title>Создание папок</title>
</head>
<body>
    <div class="modal hide" id="modal">
        <div class="modal__window">
            <span class="close" id="close"></span>
            <div class="modal__title">Отсутствуют следующие удостоверения:</div>
            <div class="modal__items"></div>
        </div>
    </div>
    <header class="header">
        <img src="img/logo.svg" alt="logo" class="header__logo">
        <div class="header__wrapper">
            <a class="header__title" href="index.html">Редактор удостоверений</a>
            <a class="header__title header__margin header__active"  href="folders.html">Создание папок</a>
        </div>
    </header>

    <div class="container">
        <div class="newListUsers__block">
            <textarea name="" id="area" cols="70" rows="30"></textarea>
            <button class="newList__btn" id="newList">Сформировать список</button>
        </div>

        <div class="users__block hide" id="usersBlock">
            <div class="users__wrapper">
                <div class="usersListBlock" id="usersListBlock"></div>

                <div class="usersRadio">
                    <div class="usersRadio__item">    
                        <input class="paper" name="lic" type="radio" value="Полати">
                        <label class="userRadio__title">Полати</label>
                    </div>

                    <div class="usersRadio__item">    
                        <input class="paper" name="lic" type="radio" value="Поларктик">
                        <label class="userRadio__title">Поларктик</label>
                    </div>
                </div>
            </div>
            <div class="users__btnWrapepr">
                <button class="primary__btn primary__btn-folders"  id="save" disabled>Сохранить</button>
                <button class="primary__btn primary__btn-folders"  id="reset">Сформировать новый список</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"></script>
    <script src="js/folders.js"></script>
</body>
</html>
